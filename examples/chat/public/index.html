<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to the Chat Room</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
h3{
color: white;
}
</style>
<body>
  <div class="square"><center><h3> Welcome to the Chat Room </h3></center></div>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
       <h4> <ul class="messages"></ul> </h4>
      </div>
      <input class="inputMessage" placeholder="Type your message here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Please enter a nick name !!!</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
